<!DOCTYPE html>
<html>
  <head>
    <title>SAJID HASAN QUOTES Who said this? </title>
  </head>

  <body>
    <link rel="stylesheet" href="index.css">

    <script>
    var questionNumber = 0;
    var questions = [
      {question: '"You must be the change you wish to see in the world"', answer: 'Gandhi'},
      {question: '"Everybody is a genius"', answer: 'Albert Einstein'},
      {question: '"A life spent making mistakes is not only more honorable, but more useful than a life spent doing nothing."', answer: 'George Bernhard Shaw'},
      {question: '"He who fears he will suffer, already suffers because he fears."', answer: 'Michel De Montaigne'},
      {question: '"We think sometimes that poverty is only being hungry, naked and homeless. The poverty of being unwanted, unloved and uncared for is the greatest poverty"', answer: 'Mother Theresa'}

    ]

    function next() {
      questionNumber += 1;
      document.getElementById("question").innerHTML = questions[questionNumber].question;
      document.getElementById("answer").innerHTML = '';
      document.getElementById("questionNumber").innerHTML = questionNumber+1;

    };
    function showAnswer() {
      document.getElementById("answer").innerHTML = questions[questionNumber].answer;
    };
    </script>

    <div class="container">
      <div class="card">
        <p class="questionNumber"><a id="questionNumber">1</a>/5</p>
        <h1 id="question">"You must be the change you wish to see in the world"</h1>
        <p id="answer"></p>
        <button id="showAnswer" onclick="showAnswer()">Show Answer</button>
        <button id="next" onclick="next()">Next</button>
      </div>
    </div>
  </body>

</html>
